<header class="page-header" role="banner">
  <div><img src="/formz/assets/formz-logo-full.svg" /></div>
  <!--<h1 class="project-name display-1">{{ site.title | default: site.github.repository_name }}</h1>-->
  <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
  {% if site.github.is_project_page == true and site.show_downloads == true %}
  <a href="{{ site.github.repository_url }}" class="btn"><i class="fab fa-github"></i> View on GitHub</a>
  {% endif %}
  {% if site.show_downloads %}
  <div class="btn-group">
    <a href="{{ site.github.zip_url }}" class="btn"><i class="fas fa-file-archive"></i>  .zip</a>
    <a href="{{ site.github.tar_url }}" class="btn"><i class="fas fa-file-archive"></i>  .tar.gz</a>
    <a href="https://www.npmjs.com/package/{{site.github.repository_name}}" class="btn"><i class="fab fa-npm"></i> NPM</a>
  </div>
  {% endif %}
  <h3 class="project-tagline" id="package-json-data">Currently v...</h3>
</header>
<script>
  window.addEventListener('load', function() {
    $.getJSON('https://raw.githubusercontent.com/ron-dadon/formz/master/package.json?' + Date.now(), function (packageJson) {
      var version = packageJson.version
      document.querySelector('#package-json-data').innerHTML = 'Currently v' + version
    })
  })
</script>
