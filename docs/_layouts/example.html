<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  {% include head.html %}
</head>
<body>
{% include navigation.html %}

<main id="content" class="main-content container" role="main">
  <h1>{{ page.title }}</h1>
  <p>{{ page.description }}</p>
  <h2>Live Example</h2>
  <div class="card">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-11">
          <div id="live-example" class="p-3"></div>
        </div>
        <div class="col-xs-12 col-md-1 text-right p-3">
          <button class="btn btn-primary" data-toggle="collapse" data-target="#source-code"><i class="fas fa-code"></i></button>
        </div>
      </div>
    </div>
    <div id="source-code" class="p-3 collapse">
      {{ content }}
    </div>
  </div>
  {% include footer.html %}
</main>

{% if site.google_analytics %}
  {% include ga.html %}}
{% endif %}
{% include scripts.html %}
<script src="/formz/examples/{{ page.example_script }}"></script>
</body>
</html>
