name: Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: yarn install
        uses: Borales/actions-yarn@v2.3.0
        with:
          cmd: yarn

      - name: yarn test
        uses: Borales/actions-yarn@v2.3.0
        with:
          cmd: yarn test
